<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>refrigerantes</title>
</head>
<body>
    <main>

        <div class="list active" style="--background: #EA3D41">
            <div class="title">Morango</div>
            <img src="Imagens/Morango-refrigerante.png" alt="Refri de Morango" class="refri">
            <img src="Imagens/Morango-refrigerante-foregroundBlur.png" alt="" class="fundoFrutas">
        </div>

        <div class="list" style="--background: #e7a043">
            <div class="title">Laranja</div>
            <img src="Imagens/Laranja-refrigerante.png" alt="Refri de Laranja" class="refri">
            <img src="Imagens/Laranja-refrigerante-foregroundBlur.png" alt="" class="fundoFrutas">
        </div>

        <div class="list" style="--background: #2d5643">
            <div class="title">Abacate</div>
            <img src="Imagens/Abacate-refrigerante.png" alt="Refri de Abacate" class="refri">
            <img src="Imagens/Abacate-refrigerante-foregroundBlur.png" alt="" class="fundoFrutas">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>

    </main>
</body>
<script src="script.js"></script>
</html>
